<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--360 浏览器就会在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit" />
    <!--禁止将页面数字识别为电话号码 及 告诉设备不识别邮箱，点击之后不自动发送，禁止作为邮箱地址！-->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta name="renderer" content="webkit" />
		<!--添加到主屏幕后，全屏显示。删除默认的苹果工具栏和菜单栏-->
		<!-- <meta name="apple-touch-fullscreen" content="yes" />   -->
		<!--这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vueh5 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
